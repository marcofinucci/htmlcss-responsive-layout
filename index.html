<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive site</title>

    <!-- Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/framework.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/debug.css">
</head>

<body class="debug">

    <!-- Site header -->
    <header class="site-header">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-auto">
                    <!-- Logo -->
                    <div class="site-header__logo">
                    </div>
                </div>
                <div class="col-auto d-flex align-items-center">
                    <!-- Menu -->
                    <nav class="site-header__menu d-none d-xl-block"></nav>
                    <!-- Cta -->
                    <div class="site-header__cta d-none d-xl-block"></div>
                    <!-- Menu button -->
                    <div class="site-header__menu-button d-xl-none"></div>
                </div>
            </div>
        </div>
    </header>

    <!--Site main -->
    <main class="site-main">

        <!-- Features -->
        <section class="features">
            <div class="container">
                <div class="row g-5">
                    <div class="col-md-8">
                        <!-- Card -->
                        <div class="features__card"></div>
                    </div>
                    <div class="col-md-4">
                        <!-- Card -->
                        <div class="features__card"></div>
                    </div>
                    <div class="col-md-4">
                        <!-- Card -->
                        <div class="features__card"></div>
                    </div>
                    <div class="col-md-4">
                        <!-- Card -->
                        <div class="features__card"></div>
                    </div>
                    <div class="col-md-4">
                        <!-- Card -->
                        <div class="features__card"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Planning -->
        <section class="planning">
            <div class="container">
                <div class="row gx-8 gy-6 gy-md-0 align-items-end">
                    <div class="col-1"></div>
                    <div class="col-md-5">
                        <!-- Left -->
                        <div class="planning__left"></div>
                    </div>
                    <div class="col-md-5">
                        <!-- Card -->
                        <div class="planning__card"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Testimonial -->
        <section class="testimonial">
            <div class="container">
                <div class="testimonial__title"></div>
                <div class="testimonial__cards row gy-6">
                    <div class="col-12">
                        <!-- Card -->
                        <div class="testimonial__card">
                            <div class="row gy-6 gy-lg-0 gx-xl-8">
                                <div class="col-md-auto">
                                    <div class="testimonial__card-avatar"></div>
                                </div>
                                <div class="col-md">
                                    <div class="testimonial__card-text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <!-- Card -->
                        <div class="testimonial__card">
                            <div class="row gy-6 gy-lg-0 gx-xl-8">
                                <div class="col-md-auto">
                                    <div class="testimonial__card-avatar"></div>
                                </div>
                                <div class="col-md">
                                    <div class="testimonial__card-text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <!-- Card -->
                        <div class="testimonial__card">
                            <div class="row gy-6 gy-lg-0 gx-xl-8">
                                <div class="col-md-auto">
                                    <div class="testimonial__card-avatar"></div>
                                </div>
                                <div class="col-md">
                                    <div class="testimonial__card-text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Site footer -->
    <footer class="site-footer"></footer>

</body>

</html>
